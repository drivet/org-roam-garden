---
title: Search results
layout: search
---
<script id="searchResultsTemplate" type="text/x-mustache-template">
  {{#hasResults}}
  <p>Results for {{field}} in notes</p>
  <ul class="search-result-list">
    {{#results}}
    <li class="search-result__item">
      {{#title}}
      <a class="search-result__item-header" href="{{uri}}">{{title}}</a>
      {{/title}}
      <div>{{{truncated}}}</div>
    </li>
    {{/results}}
  </ul>
  {{/hasResults}}

  {{^hasResults}}
  <p>No results found.</p>
  {{/hasResults}}
</script>
<div id="searchResults" />
