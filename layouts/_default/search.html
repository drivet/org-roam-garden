<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
    <script type="text/javascript" src="/static/js/elasticlunr.min.js"></script>
    <script type="text/javascript" src="/static/js/mustache.min.js"></script>
    <script type="text/javascript" src="/static/js/searchResults.js"></script>
  </head>
  <body>
    <header class="main-header">
      {{ partial "nav.html" . }}
    </header>
    <main class="main-content">
      <article>
        <h1>{{ .Title }}</h1>
        {{.Content}}
      </article>
    </main>
    <footer class="main-footer center">
      Copyright 2025 by {{ .Site.Param "author" }}
    </footer>
  </body>
</html>
