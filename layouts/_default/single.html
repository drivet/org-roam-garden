<html>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header>
      {{ partial "nav.html" . }}
    </header>
    <main class="two-column">
      <article class="h-entry two-column__col two-column__col1">
        <h1>{{ .Title }}</h1>
        <div>
          {{.Content}}
        </div>
      </article>
      {{ partial "backlinks.html" . }}
    </main>
    <footer>Copyright 2025 by {{ .Site.Param "author" }}</footer>
  </body>
</html>
